<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body style="background-color: #313131;">
    <script>
        function init(){
            let name = "mozilla";
            function displayName(){
                console.log(name);
            }
            return displayName();//not just this function the complete lexical scope is returned
        }
        const myFunc = init();
        myFunc();
    </script>
    <button id="orange">Orange</button>
    <button id="green">Green</button>
    <script>
        // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = `orange`
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = `green`
        // }

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`
            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById("orange").onclick = clickHandler("orange")//needs function as a return value or it will not work properly
        document.getElementById("green").onclick = clickHandler("green")
    </script>
    
</body>
</html>
